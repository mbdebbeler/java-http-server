language: java

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    local_dir: out
    skip_cleanup: true
    bucket: mbdebbeler-apprenticeship-2
    region: us-east-2
    on:
      all_branches: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: mbdebbeler-apprenticeship-2
    key: artifacts/java_http_server_jar/java-http-server.jar
    bundle_type: zip
    application: java-http-server
    deployment_group: apprenticeship
    wait_until_deployed: true
    on:
      all_branches: true
    region: us-east-2

script:
  - ./gradlew build && ./gradlew test
